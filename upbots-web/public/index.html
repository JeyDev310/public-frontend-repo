<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UpBots</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:site_name" content="UpBots">
    <meta name="twitter:site" content="@UpBots">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="https://next.upbots.com/img/upbots-preview.png">
    <meta property="og:image:secure_url" content="https://next.upbots.com/img/upbots-preview.png">
    <meta property="og:image:alt" content="UpBots">
    <meta name="author" content="UpBots">
    <meta property="og:image:type" content="image/png">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="UpBots - Algorithmic Crypto Trading Platform">
    <meta name="author" content="UpBots">
    <meta name="twitter:title" content="UpBots - Algorithmic Crypto Trading Platform">
    <meta name="description" content="Easy and secure crypto trading platform here everybody wins or nobody does. No matter your skill or experience, UpBots is your gateway to crypto.">
    <meta property="og:description" content="Easy and secure crypto trading platform where everybody wins or nobody does. No matter your skill or experience, UpBots is your gateway to crypto.">
    <meta name="twitter:description" content="Easy and secure crypto trading platform here everybody wins or nobody does. No matter your skill or experience, UpBots is your gateway to crypto.">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#black">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#black">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but UpBots doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="app"></div>

    <div
      id="notifications"
      class="fixed w-auto md:w-full md:max-w-500
      left-20 md:left-auto right-20 top-20 bottom-20 pointer-events-none z-999"
    ></div>

    <div id="modals"></div>

    <!-- built files will be auto injected -->
  </body>
</html>
